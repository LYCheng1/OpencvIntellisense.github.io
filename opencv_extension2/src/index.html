            &emsp;&emsp;OpenCV是電腦視覺很方便的函式庫，而VSCODE則為目前主流的IDE，
			VSCODE中有許多由開源人貢獻的EXTENSION，但卻沒能找到OpenCV的EXTENSION，
			為了增加coding效率，因這樣的需求，由一群學生自行組成的社群就這樣誕生了!
            <br/><br/>
			<strong><h3 class="d-inline-block mb-2 text-primary" style="text-align:center;">一個逐漸成形的開源社群</h3></strong>
			<br/>
            &emsp;&emsp;雖然我們不像年會有上千、上萬人，但所有使用的開發工具及工作模式完全比照大型社群，
			起初資源較少，但開源人是沒有人，沒有人是萬能的，沒有的資源就自己創造，
			另外小社群有一個好處就是，成員的向心力以及凝聚力能夠緊密的多，一個逐漸成形的開源社群。
